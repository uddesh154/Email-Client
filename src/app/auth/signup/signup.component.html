<h3> Create an Account </h3>

<form class="ui form" [formGroup]="authForm">
    <app-input inputType="text" lable="UserName" [control]="authForm.controls.username"></app-input>
    <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>
    <app-input inputType="password" label="Password Confirmation" [control]="authForm.controls.passwordConfirmation"></app-input>

    <div *ngIf="authForm.controls.password.touched && 
                authForm.controls.passwordConfirmation.touched &&
                authForm.errors "
        class="ui red basic label">
        <p *ngIf="authForm.errors?.['PasswordDontMath']">
            Password should match
        </p>
        <p *ngIf="authForm.errors['noConnection']">
            No internet connection detected, failed to sign up
        </p>
        <p *ngIf="authForm.errors['unknownError']">
            Failed to signup
        </p>
    </div>

    <div>
        <button (click)="onSubmit()" class="ui submit button primary">Submit</button>
    </div>  
</form>
